
<div class="row" id="customizeSection">
 <div class="col-lg-4" id="breakSection">
   <p align="center">Break</p>
   <div class="row">
     <div class="col-md-2" id="breakPlus">
   <button style="font-size: 41px" >+</button>
     </div>
     <div class="col-md-2" >
       <p id="breakValue" style="font-size:32px; margin-left: 5px;" >5</p>
     </div>
     <div class="col-md-2" id="breakMinus">
   <button style="font-size: 41px;">-</button>
     </div>
   </div>
  </div>
   <div class="col-lg-4" id="nextPomodoroSection">
   <p align="center">Next Session</p>
     <div class="row">
       <div class="col-md-2" id="nextPlus">
   <button style="font-size: 41px; ">+</button>
       </div>
       <div class="col-md-2">
         <p id="nextValue" style="font-size:32px; margin-left: 0px;">1</p>
       </div>
       <div class="col-md-2" id="nextMinus">
   <button style="font-size: 41px;">-</button>
       </div>
     </div>
  </div>
  </div>
<div class="row">
  <button id="start">Start</button>
  <div >
    <div class="fill" id="showSession">
      <p id="showTime" style="margin-top : 90px" align="center">H</p>
    </div>
  </div>
  <div>
    <p id="status">Status</p>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
  </div>
  
  <div class="cssload-battery">
	<div class="cssload-liquid"></div>
</div>
</div>
